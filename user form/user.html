<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with Local Storage and API Fetch</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>CRUD Operations with Local Storage and API Fetch</h2>

  <form id="userForm">
    <input type="hidden" id="userId">
    <input type="text" id="fname" placeholder="First Name" required><br>
    <input type="text" id="lname" placeholder="Last Name" required><br>
    <input type="text" id="hobbies" placeholder="Hobbies (comma separated)" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="updateUser()">Update</button>
  </form>

  <h3>Search Users</h3>
  <input type="text" id="search" placeholder="Search by name" oninput="searchUser()"><br><br>

  <button id="fetchData">Fetch Data from API</button>
  
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hobbies</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script src="user.js"></script>
</body>
</html>
