    <form class="d-flex" name="searchForm">

      <a href="form1.html" class="btn btn-dark">Add A New Book</a>

      <div id="savedDataDisplay"></div>
      
      <script>
        document.addEventListener("DOMContentLoaded", ()=>{
    async function saveProductData() {
        const url = "http://localhost:1000/books";
        try {
            const response = await fetch(url);
            alert("Book List loaded");
            const data = await response.json();
            console.log(data)
            data.map((book)=>{
                let div = document.createElement("div")
                div.innerText = `Title: ${book.title}, author: ${book.author}, date: ${book.publish_date}`
                document.body.appendChild(div);
            })
            // saveJsonData(data);
        } catch (error) {
            alert(`Error: ${error}`);
        }
    }
    saveProductData();
});
      </script>
